<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Proxy</title>
</head>
<body>
    <h1>Test API Proxy</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testChainLock()">Test Chain Lock</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Health Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Health Test Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testChainLock() {
            try {
                const response = await fetch('/api/chain/lock', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: 'test-session',
                        chainId: 'test-chain'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Chain Lock Test Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Chain Lock Test Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
