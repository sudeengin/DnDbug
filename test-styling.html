<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            padding-bottom: 420px; /* Make room for log viewer */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Visual Log Viewer -->
    <script src="log-viewer.js"></script>

</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Styling Test</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-blue-600 mb-4">Test Components</h2>
            <div class="space-y-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Blue Button
                </button>
                <div class="bg-green-100 border border-green-300 text-green-700 px-4 py-3 rounded-md">
                    Success message
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-purple-100 p-4 rounded-md">
                        <h3 class="font-medium text-purple-800">Purple Card</h3>
                        <p class="text-purple-600 text-sm">This is a test card</p>
                    </div>
                    <div class="bg-orange-100 p-4 rounded-md">
                        <h3 class="font-medium text-orange-800">Orange Card</h3>
                        <p class="text-orange-600 text-sm">This is another test card</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
